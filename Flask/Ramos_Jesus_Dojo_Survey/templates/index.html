<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
</head>
<body>
    <h1>Dojo Survey</h1>
    <form action="/submit" method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name">
        </div>
        <div>
            <label for="location"> Dojo Location</label>
            <select name="location" id="location">
                <option name="Chicago">Chicago</option>
                <option name="Seattle">Seattle</option>
                <option name="Oregon">Oregon</option>
                <option name="Colorado">Colorado</option>
            </select>
        </div>
        <div>
            <label for="language">Favorite Language:</label>
            <select name="language" id="language">
                <option value="Javascrip">Javascript</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
                <option value="CSS">CSS</option>
            </select>
        </div>
        <div>
            <label for="comment">Comment (optionl):</label>
            <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
        </div>
        <input type="submit" value="submit">
    </form>
</body>
</html>
