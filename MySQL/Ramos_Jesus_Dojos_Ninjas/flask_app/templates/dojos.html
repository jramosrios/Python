<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><div class="wrapper">
    <div class="dojos">
        <div class="new_dojo">
            <h1>New Dojo</h1>
            <form action="/add/new" method="post">
                <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
                </div>
                <input type="submit" value="Add Dojo">
            </form>
        </div>
        <div class="all_dojos">
            <ul>
                {% for each_dojo in all_dojos %}
                <li><a href="/dojo/{{ each_dojo.id}}">{{each_dojo.name}}</a></li>
                {% endfor %}
            </ul>
        </div>
        <a href="/ninjas">Add ninja</a>
    </div>
</div>
    
</body>
</html>
